 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 </head>
 <body>
   <div class="image-container">
    <img src="/image/odin.png" alt="odin">
    <h2>ODIN</h2>
   
   </div>
  <div class="wrapper">
   <div class="text-container">
    <p>This is not a real online service!. You know you need something <br>like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started. <br><br>You know you want to</p>
   </div>
   <div class="container">
    <form action="#" method="post">
     <h2>Registration</h2>
     <div class="content">
      <div class="input-box">
       <label for="user-name">Full Name</label>
       <input type="text" id="user-name" name="user-name" placeholder="Enter user-name" required>
      </div>
      <div class="input-box">
       <label for="email">Email</label>
       <input type="text" id="email" name="email" placeholder="Enter your valid email" required>
      </div>
      <div class="input-box">
       <label for="phone">Phone number</label>
       <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="input-box">
       <label for="password">Password</label>
       <input type="text" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="input-box">
       <label for="confirm-password">Confirm-password</label>
       <input type="text" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
      </div>
      <span class="gender-title">Gender</span>
      <div class="gender-category">
       <label for="male">Male</label>
       <input type="radio" name="gender" id="male">
       <label for="female">Female</label>
       <input type="radio" name="gender" id="female">
       <label for="other">Other</label>
       <input type="radio" name="gender" id="other">
      </div>
     </div>
   
  </div>
 </body>
 </html>
 
</body>
