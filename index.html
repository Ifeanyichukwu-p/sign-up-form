  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">

  <body>
    <div class="img">
      <div class="logo">
        <img src="./image/odin.png" alt="odin">
        <h2>ODIN</h2>
      </div>
      <div class="image-description">
        <p class="img-info">Photo by <a
          href="https://unsplash.com/@davidkovalenkoo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">David
          Kovalenko</a> on <a
          href="https://unsplash.com/photos/G85VuTpw6jg?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        
      </div>
    </div>
    </div>
    <div class="wrapper">
      <div class="text-container">
        <p>This is not a real online service! You know you need something <br>like this in your life to help you
          realize your deepest dreams. <br>Sign up <em>now</em> to get started. <br><br>You <em>know</em> you want to</p>
      </div>
      <div class="container">
        <h2>Registration</h2>
        <form action="#" method="post">
        
            <div class="input-box">
              <label for="user-name">Full Name</label>
              <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="input-box">
              <label for="user-name">User-name</label>
              <input type="text" id="user-name" name="user-name" placeholder="Enter prefered user-name " required>
            </div>
            <div class="input-box">
              <label for="email">Email</label>
              <input type="text" id="email" name="email" placeholder="Enter your valid email" required>
            </div>
            <div class="input-box">
              <label for="phone">Phone number</label>
              <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" minlength="11" maxlength="13" required>
            </div>
            <div class="input-box">
              <label for="password">Password</label>
              <input type="text" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="input-box">
              <label for="confirm-password">Confirm-password</label>
              <input type="text" id="confirm-password" name="confirm-password" placeholder="Confirm your password"
                required>
            </div>
            <button type="submit">Register</button>
          </form>
      </div>
      <br>
      <br>
    <div class="login">Already Have an account?<a href="">log in</a></div>

    <script src="app.js"></script>
  </body>

  </html>
